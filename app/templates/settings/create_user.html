{% extends "base.html" %}

{% block title %}Create User - Finance Tracker{% endblock %}

{% block content %}
<div class="form-container">
    <div class="glass-card form-card">
        <h1>ðŸ‘¤ Create User</h1>
        
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_admin"> Admin User
                </label>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('settings.index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">ðŸ’¾ Create User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
